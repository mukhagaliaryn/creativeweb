{% extends 'layouts/accounts.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Регистрация | CreativeWEB
{% endblock title %}


{% block layout_content %}
<div class="max-w-screen-sm mx-auto grid gap-5">
    <h3 class="text-3xl font-bold dark:text-white text-center">Регистрация</h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button 
            type="submit" 
            class="w-full text-white mt-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Регистрация
        </button>
    </form>
    <div>
        <a 
            href="{% url 'login' %}" 
            class="py-2.5 px-5 mb-2 block w-full text-center text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
            Жүйеге кіру
        </a>
    </div>
</div>
{% endblock layout_content %}
